<div class="my-3">
  <h4>Add Your Todos</h4>
  <form #clearform="ngForm" (ngSubmit)="onSubmit(clearform)">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        name="desc"
        [(ngModel)]="title"
        class="form-control"
        id="title"
      />
    </div>

    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input
        type="text"
        [(ngModel)]="desc"
        class="form-control"
        id="desc"
        name="desc"
      />
    </div>

    <button type="submit" class="btn btn-sm btn-primary">Add</button>
  </form>
</div>
